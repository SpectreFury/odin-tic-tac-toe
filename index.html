<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <nav>
      <h1>Tic Tac Toe</h1>
    </nav>
    <div class="container">
      <div class="gameboard">
        <div class="cell top-left">X</div>
        <div class="cell top-middle">O</div>
        <div class="cell top-right">X</div>
        <div class="cell middle-left">X</div>
        <div class="cell">O</div>
        <div class="cell middle-right">X</div>
        <div class="cell bottom-left">X</div>
        <div class="cell bottom-middle">O</div>
        <div class="cell bottom-right">O</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
